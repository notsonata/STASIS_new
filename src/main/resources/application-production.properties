# Production Configuration for Docker Deployment
spring.application.name=stasis

# Database Configuration (will be overridden by environment variables)
spring.datasource.url=jdbc:postgresql://database:5432/stasis
spring.datasource.username=postgres
spring.datasource.password=stasis123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Server configuration
server.port=8080
server.servlet.context-path=/api

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Security configuration
spring.security.require-ssl=false

# Logging configuration
logging.level.com.stasis.stasis=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Session configuration
spring.session.store-type=none
server.servlet.session.timeout=30m
